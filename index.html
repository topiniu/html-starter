            src: url('./font.ttf');
        }

        .animationContainer {
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .start-btn {
            position: fixed;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            transform-origin: center;
            border-radius: 6px;
            border: 1px solid #fff;
            /* make img render by center */
        }

        .start-btn:hover {
            opacity: 0.8;
            border-color: #e5e5e5;
            /* transform: scale(1.1); */
            /* img scale not in center */
        }
    </style>
